version: '3.8'

services:
  famping:
    build: .
    ports:
      - "8080:80"
    volumes:
      # Mounts the current directory (for PHP files) to the container
      - .:/var/www/html
      # Mounts the named volume to the /data directory for the database
      - famping_data:/data
    restart: unless-stopped

# Defines the named volume that will persist the database
volumes:
  famping_data:
